<aside class="sidebar" data-test="sidebar">
	<div class="sidebar-header" data-test="sidebar-header">
		<span class="main-text-sidebar-header">OC</span>
		<span class="secondary-text-sidebar-header">Operação Curiosidade</span>
	</div>
	<nav class="sidebar-nav" data-test="sidebar-nav">
		<ul>
			<li data-test="sidebar-nav-link">
				<a class="nav-item" routerLink="/">
					<i class="fa fa-home"></i>
					<span>Home</span>
				</a>
				<hr />
			</li>
			<li data-test="sidebar-nav-link">
				<a class="nav-item" routerLink="/register">
					<i class="fa fa-user-plus"></i>
					<span>Cadastro</span>
				</a>
				<hr />
			</li>
			<li data-test="sidebar-nav-link">
				<a class="nav-item" routerLink="/report">
					<i class="fa fa-bar-chart"></i>
					<span>Relatórios</span>
				</a>
			</li>
		</ul>
	</nav>
</aside>
<main class="main-content">
	<header class="main-header" data-test="header">
		<input class="header-input" type="text" placeholder="Pesquisar..." data-test="header-input" />
		<div class="spacer"></div>
		<div class="header-user" data-test="header-user">
			<img class="user-image" src="https://i.ibb.co/jPGBW4wL/user.jpg" alt="User image" />
			<span class="user-name" data-test="header-user-name">{{ userName$() }}</span>
		</div>
		<hr vertical dark />
		<button
			custom-button
			severity="text"
			type="button"
			class="header-logout-button"
			(click)="logout()"
			data-test="header-logout">
			Sair
		</button>
	</header>
	<router-outlet />
</main>
